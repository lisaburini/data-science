version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - out_of_scope
  - attack
  - stop
  - start
  - help
  - office_info
  - employees_info
  - check_status_report
  - insert_report

responses:
  
  utter_start:
  - text: "Procediamo"
  - text: "Benvenuto"
  - text: "Ci siamo"

  utter_greet:
  - text: "Salve"
  - text: "Buongiorno"
  - text: "Benevenuto nel nostro servizio"

  utter_goodbye:
  - text: "Arrivederci"
  - text: "Arrivederla"
  - text: "Buon proseguimento di giornata"
  - text: "Grazie di averci contattato"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_iamabot:
  - text: "Sono un bot, non un essere umano."

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
